<!DOCTYPE html>
<html lang="en" ng-app="demo">

<head>
    <script src="//code.angularjs.org/1.3.0-rc.1/angular.min.js"></script>
    <script src="//code.angularjs.org/1.3.0-rc.1/angular-route.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
     <script type="text/javascript" src="service/empService.js"></script>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Demo</title>
</head>

<body>
    <div class="row">
        <header class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
            <div class="sidenav">
                <a href="#"> Home</a>
                <a href="#sum">Sum</a>
                <a href="#emp">Employee</a>
                <a href="#addEmp">Add</a>
            </div>
        </header>
        <div id="demo" class="col-lg-10 col-md-10 col-sm-10 col-xs-10 carousel slide" data-ride="carousel">
            <nav class=" navbar navbar-default">

                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="#">AngularJS Demo</a>
                    </div>

                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#"><i class="fa fa-home"></i> Home</a></li>
                    </ul>
                </div>
            </nav>
            <!-- Indicators -->
            <ul class="carousel-indicators">
                <li data-target="#demo" data-slide-to="0" class="active"></li>
                <li data-target="#demo" data-slide-to="1"></li>
                <li data-target="#demo" data-slide-to="2"></li>
            </ul>

            <!-- The slideshow -->
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/a.jpg" alt="Los Angeles" width="1300" height="200">
                </div>
                <div class="carousel-item">
                    <img src="img/b.jpg" alt="Chicago" width="1300" height="200">
                </div>
                <div class="carousel-item">
                    <img src="img/c.jpg" alt="New York" width="1300" height="200">
                </div>
            </div>

            <!-- Left and right controls -->
            <a class="carousel-control-prev" href="#demo" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a class="carousel-control-next" href="#demo" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>
    </div>
    <div class="container">

        <div ng-view></div>

    </div>
</body>

</html>
